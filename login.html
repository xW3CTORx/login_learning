<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Log in Page</title>
    </head>
    <body>
        <center>
            <h2>Log in</h2>
            <form action="login.php" method="post">
                <label for="uname">Username:</label>
                <input type="text" id="uname" name="uname" 
                placeholder="Enter username" style="margin: 5px;"><br>
                <label for="pass">Password:</label>
                <input type="text" id="pass" name="pass" 
                placeholder="Enter password" style="margin: 5px;"><br>

                <input type="submit" name="submit" 
                value="Log in" style="margin-left: 60px; margin-top: 20px;">
                <p style="margin: 5px; margin-left: 60px">
                Don't have an account?</p>
                <a href="signup.html" 
                style="margin: 5px; margin-left: 60px">Sign up</a>
            </form>
        </center>
    </body>
</html>
